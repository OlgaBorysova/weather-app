<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link href="ctyle.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1f3e42ef9a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wholedoc">
      <div class="upper">
        <form id="city-form">
          <input type="text" id="city-input" placeholder="Search city here" />
          <input type="submit" value="Search" id="city-submit" />
          <button id="location">Current location</button>
        </form>

        <div class="current-date" id="today-date">
          Sunday, 22th August 2022; 09:44
        </div>
      </div>
      <div class="cotainer">
        <div class="card">
          <div class="card-body">
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <h4 id="my-city"></h4>

                  <span>
                    <h1 id="temperature"></h1>
                    <small id="degrees">
                      <a href="" id="celcius-link" class="active">Â°C</a> |
                      <a href="" id="fahrenheit-link">F</a></small
                    >
                  </span>
                </div>
                <div class="col">
                  <img
                    id="weatherlogo"
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt=""
                  />
                </div>
                <div class="col">
                  Humidity: <span id="humidity"> </span> % <br />
                  Wind: <span id="wind"> </span> km/h
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="day">
        <strong> Today</strong>
        <hr />
        Next 5 days
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <h6 class="card-subtitle mb-2 text-muted">15-22C</h6>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun-rain suncloud"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <h6 class="card-subtitle mb-2 text-muted">15-22C</h6>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun-rain suncloud"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <h6 class="card-subtitle mb-2 text-muted">15-22C</h6>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun-rain suncloud"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <h6 class="card-subtitle mb-2 text-muted">15-22C</h6>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun-rain suncloud"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <h6 class="card-subtitle mb-2 text-muted">15-22C</h6>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun-rain suncloud"></i>
              </p>
            </div>
          </div>
        </div>
        <span class="name">
          <a href="https://github.com/OlgaBorysova/weather-app">
            Open-source code
          </a>
          by Olga Borysova
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
